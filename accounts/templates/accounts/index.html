<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>配置页</title>
    {% bootstrap_css %}
</head>
<body>
{% if user.is_authenticated %}
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-5">
                <h3 class="text-center">
                    开始练习
                </h3>

                <form class="form-horizontal" action="{% url 'question' %}" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <p class="form-actions">
                        <input type="submit" value="练习" class="btn btn-primary">
                    </p>
                </form>
            </div>
            <div class="col-xs-2" ></div>
            <div class="col-xs-5 ">
                <h3 class="text-center">
                    开始测试
                </h3>
                <form class="form-horizontal" action="{% url 'exam' %}" method="post">
                    {% csrf_token %}
                        <button type="submit" class="btn">测试</button>
                </form>
            </div>
        </div>
    </div>

{% else %}
    <p>请登录 <a href="{% url 'login' %}">登录</a></p>
{% endif %}
<script src="{% static 'js/jquery.js' %}"></script>
{% bootstrap_javascript %}
</body>
</html>
