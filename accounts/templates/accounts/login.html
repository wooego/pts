<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录系统</title>
    {% bootstrap_css %}
    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block extra_head %}{% endblock %}
</head>

<body>
<div id="not_open_js">对不起，你的浏览器没有打开JavaScript脚本支持！请打开才能使用</div>
{% if password_is_wrong %}
    <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <h4>错误!</h4>用户名或密码错误
    </div>
{% endif %}
<div class="well">
    <h1>登录系统</h1>

    <p>&nbsp;</p>

    <form class="form-horizontal" action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <p class="form-actions">
            <input type="submit" value="登录" class="btn btn-primary">
            <a href="{% url 'forgetpwd' %}"><input type="button" value="忘记密码" class="btn btn-danger"></a>
        </p>
    </form>
</div>
<script>document.getElementById("not_open_js").style.display = 'none'; </script>
<script src="{% static 'js/jquery.js' %}"></script>
{% bootstrap_javascript %}
</body>
</html>
