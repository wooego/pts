<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="{% static 'jquery.js' %}"></script>
    {% bootstrap_javascript %}
</head>
<body>
{% if user.is_authenticated %}
    成功登录
    Welcome {{ user.username }},you are : {{ request.user.profile.specialty}}

{% else %}
    <p>请登录 <a href={% url 'login' %}>退出</a></p>
{% endif %}
<br>
</body>
</html>
