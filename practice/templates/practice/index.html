<!DOCTYPE html>
{% load staticfiles %}
{% load bootstrap3 %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% bootstrap_css %}
    <title>首页</title>
</head>
<body>
{% if user.is_authenticated %}
    成功登录</br>
    <!--Welcome {{ user.username }},you are : {{ request.user.profile.specialty}}-->
    <a href={% url 'question' %}> <input type="button" value="开始练习" class="btn btn-info"></a>
    <a href={% url 'logout' %}>退出</a>
{% else %}
    <p>请登录 <a href={% url 'login' %}>退出</a></p>
{% endif %}
<br>
<script src="{% static 'jquery.js' %}"></script>
{% bootstrap_javascript %}
</body>
</html>
